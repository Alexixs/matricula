<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">

		<h:outputText value="Inicio de session" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:fieldset legend="Inicio de sessión" styleClass="sesionFieldSet"
				id="sessionLogin">
				<h:panelGrid columns="2" styleClass="sesionPanel">
					<h:panelGroup>
						<h:outputLabel style="color:black" value="*" />
						<h:outputLabel value="Usuario:" />

					</h:panelGroup>
					<h:panelGroup>
						<p:inputText id="user"
							style="background-color:#180000;color:white;font-weigth:bold">
							<p:tooltip for="user" value="Ingrese su usuario" />
						</p:inputText>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel style="color:black" value="*" />
						<h:outputLabel value="Contraseña:" />
					</h:panelGroup>
					<p:password id="pass"
						style="background-color:#180000;color:white;font-weigth:bold">
						<p:tooltip for="pass" value="Ingrese su contraseña" />
					</p:password>
				</h:panelGrid>
				<p:spacer height="10px;" />
				<center>
					<h:panelGroup>
						<p:commandButton value="Iniciar sesion" style="font-size:13px;"
							icon="ui-icon-check" id="singIn" action="signInAction" />
						<p:spacer width="45px" />
						<p:commandButton value="Registrarse" styleClass="button"
							id="signUp" action="registerStudentAction" icon="ui-icon-plus"
							style="font-size:13px;" />
					</h:panelGroup>
				</center>
				<h4>
					<h:outputLabel value="los campos con * son obligatorios"
						style="color:white" />
				</h4>
			</p:fieldset>
			<p:blockUI block="sessionLogin" trigger="signUp">
				<h:outputLabel value="#{msg['common.sessionLogin']}" />
				<br />
				<p:graphicImage value="/css/images/icons/loading.gif" />
			</p:blockUI>
		</h:form>
	</ui:define>
	<ui:define name="footer">

	</ui:define>
</ui:composition>

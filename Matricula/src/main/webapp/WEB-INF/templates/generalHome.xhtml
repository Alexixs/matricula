<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<link rel="stylesheet" type="text/css"
			href="${request.contextPath}/resources/css/style.css" />
		<title><ui:insert name="title"></ui:insert></title>
	</h:head>
	<h:body>
		<div id="container">
			<div id="greeting"></div>
			<div id="header"></div>
			<h1>
				<ui:insert name="header" />
			</h1>

			<h:form>
				<p:growl id="messages" />
				<p:menubar styleClass="menuBarStyle">
					<p:submenu label="#{msg['home.institutionInfo']}"
						icon="ui-icon-document">
						<p:submenu label="#{msg['home.aboutInstitute']}"
							icon="ui-icon-contact">
							<p:menuitem value="#{msg['home.generalInfo']}" url="generalInfo" />
							<p:menuitem value="#{msg['home.laws']}" url="#" />
						</p:submenu>
						<p:menuitem value="Open" url="#" />
						<p:separator />
						<p:menuitem value="Quit" url="#" />
					</p:submenu>

					<p:submenu label="Matricula" icon="ui-icon-pencil">
						<p:menuitem value="#{msg['home.registration']}" url="registration"
							icon="ui-icon-arrowreturnthick-1-w" />
						<p:menuitem value="Redo" url="#"
							icon="ui-icon-arrowreturnthick-1-e" />
					</p:submenu>

					<p:submenu label="Help" icon="ui-icon-help">
						<p:menuitem value="Contents" url="#" />
						<p:submenu label="Search" icon="ui-icon-search">
							<p:submenu label="Text">
								<p:menuitem value="Workspace" url="#" />
							</p:submenu>
							<p:menuitem value="File" url="#" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Actions" icon="ui-icon-gear">
						<p:submenu label="Ajax" icon="ui-icon-refresh">
							<p:menuitem value="Save" actionListener="#{menuView.save}"
								icon="ui-icon-disk" update="messages" />
							<p:menuitem value="Update" actionListener="#{menuView.update}"
								icon="ui-icon-arrowrefresh-1-w" update="messages" />
						</p:submenu>
						<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
							<p:menuitem value="Delete" actionListener="#{menuView.delete}"
								icon="ui-icon-close" update="messages" ajax="false" />
						</p:submenu>
					</p:submenu>

					<p:menuitem value="Quit" url="http://www.primefaces.org"
						icon="ui-icon-close" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
			<p:spacer height="15px" />
			<div id="content"></div>
			<ui:insert name="content" />
			<div id="footer"></div>
			<ui:insert name="footer" />
		</div>
		<div id="copyright">
			<center>
				<h5>
					<h:outputLabel styleClass="copyright"
						value="@Todos los derechos reservados por Edward Alexis Ortiz 2014" />
				</h5>
			</center>
		</div>
	</h:body>
</f:view>
</html>
